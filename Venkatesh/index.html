<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page with Registration Modal</title>
<style>
    /* Styles for login form */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-container button:hover {
        background-color: #0056b3;
    }

    /* Styles for registration modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 5px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    /* CSS for footer */
    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: right;
    background-color: #333; /* Adjust as per your design */
    color: #de7112; /* Adjust as per your design */
    padding: 10px 0; /* Adjust as per your design */
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="registerLink">Create Account</a></p>
</div>

<!-- Registration Modal -->
<div id="registrationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create a New Account</h2>
        <form id="registrationForm" action="#">
            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
            <input type="text" name="username" id="registerUsername" placeholder="Username" required>
            <input type="password" name="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("registrationModal");

    // Get the button that opens the modal
    var registerLink = document.getElementById("registerLink");

    // Get the <span> element that closes the modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // When the user clicks the "Create Account" link, open the modal
    registerLink.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Handle registration form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get form values
        var fullname = document.getElementById("fullname").value;
        var username = document.getElementById("registerUsername").value;
        var password = document.getElementById("registerPassword").value;
        
        // Simulated registration logic (replace with your actual registration process)
        // For demo purposes, simply log the entered values
        console.log("Full Name: " + fullname);
        console.log("Username: " + username);
        console.log("Password: " + password);
        
        // You can add your own registration logic here, such as sending the data to a server
        // For example, you can use AJAX to send the data to a backend endpoint for registration
        
        // Close the modal after registration
        modal.style.display = "none";
    });
</script>
<footer>Developed by Mr.Venkatesh Mudadla </footer>

</body>
</html>
